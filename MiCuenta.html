<body style="margin:0px;background-color: #F3F4F5;">
    <img src="img/logo2.png" style="height: 50px; margin: 20px;">
<div class="container-fluid " style="background-color: #F3F4F5; height: 76vh;">

    <div class="container  my-0 py-5 " style="margin-top: 70px!important;">
        <section class="px-md-5 mx-md-5 text-center text-lg-left dark-grey-text">
          <div class="row d-flex justify-content-center">
            <div class="col-md-6">
              <form class="text-center" action="#!">
                <p class="h4 mb-4">Entrar</p>
                <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="Correo Electrónico">
                <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Contraseña">
                <div class="d-flex justify-content-around">
                  <div>
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                      <label class="custom-control-label" for="defaultLoginFormRemember">Recuérdame</label>
                    </div>
                  </div>
                  <div>
                    <!-- Forgot password -->
                    <a href="">¿Olvidaste tu contraseña?</a>
                  </div>
                </div>
    
                <!-- Sign in button -->
                <button class="btn btn-info btn-block my-4" style="background-color: #546991!important;" >Entrar</button>
              </form>

            </div>

          </div>

        </section>
      </div>
</div>
